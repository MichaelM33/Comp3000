<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}</h1>

        <!-- Display profile picture -->
        {% if profile_pic_id %}
            <img src="{{ url_for('profile_pic', pic_id=profile_pic_id) }}" alt="Profile Picture" class="profile-pic">
        {% else %}
            <img src="{{ url_for('static', filename='default.jpg') }}" alt="Default Profile Picture" class="profile-pic">
        {% endif %}

        <!-- Upload form -->
        <form method="POST" enctype="multipart/form-data">
         
            <label for="profile_pic">Upload Profile Picture:</label>
            <input type="file" name="profile_pic" required>
            <button type="submit">Upload</button>
        </form>
        <p><a href="{{ url_for('settings') }}">Settings</a></p>
        <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    </div>
</body>
</html>
